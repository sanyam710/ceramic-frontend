<p-dialog header="{{ boolViewTransaction ? 'Transaction' : 'Add Transaction' }}" [(visible)]="addEditTransactionDiaog"
    [modal]="true" [styleClass]="'add-edit-dialog'" [draggable]="false" [resizable]="false" (onHide)="closeDialog()">
    <div class="row h-100 justify-content-between">

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Transaction Date</label>
                    <input type="date" name="transaction_date" [(ngModel)]="transaction.transaction_date"
                        class="form-control" [disabled]="boolViewTransaction">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Mode Of Payment</label>
                    <select class="form-select" name="mode_of_payment" [(ngModel)]="transaction.mode_of_payment" [disabled]="boolViewTransaction">
                        <option value="null">Select</option>
                        <option *ngFor="let mode of modeOfPayment | keyvalue" [value]="mode.key">
                            {{mode.value}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number " name="amount" [disabled]="boolViewTransaction" [(ngModel)]="transaction.amount" class="form-control "
                        placeholder="Enter Amount">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Note</label>
                    <input type="text " name="notes" [disabled]="boolViewTransaction"  [(ngModel)]="transaction.notes" class="form-control "
                        placeholder="Enter Note">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end  gap-3  mt-md-4">
            <button type="button" (click)="closeDialog()" class="btn btn-light waves-effect waves-light">Close</button>
            <button (click)="addNewTransaction()" *ngIf="!boolViewTransaction"
                class="btn btn-success waves-effect waves-light">Add</button>
            <!-- <button (click)="updateTransactionDetails()" *ngIf="boolEditTransaction"
                class="btn btn-success waves-effect waves-light">Save</button> -->
        </div>
        <!-- </form> -->
    </div>
</p-dialog>
