<!-- auth-page wrapper -->
<div ng-app="app" ng-controller="loginCtrl"
    class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100">
    <div class="bg-overlay"></div>
    <!-- auth-page content -->
    <div class="auth-page-content overflow-hidden pt-lg-5">
        <!-- <div class="container"> -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card overflow-hidden card-bg-fill border-0 card-border-effect-none">
                    <div class="row g-0">

                        <div style="background:#001e49">
                            <div class="p-lg-5 p-4">
                                <div class="text-center ">
                                    <h5 class="text-primary">Welcome Back !</h5>
                                    <p class="text-muted">Sign in to continue to Ceramic.</p>
                                </div>

                                <div class="mt-4">
                                    <form (ngSubmit)="login()" name="loginForm">

                                        <div class="mb-3">
                                            <label for="username" class="form-label">Email</label>
                                            <input type="email" class="form-control" [(ngModel)]="loginForm.email"
                                                name="email" ng-model="user.email" placeholder="Enter Email">
                                        </div>

                                        <div class="mb-3">
                                            <!-- <div class="float-end">
                                                <a href="auth-pass-reset-cover.html" class="text-muted">Forgot
                                                    password?</a>
                                            </div> -->
                                            <label class="form-label" for="password-input">Password</label>
                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                <input type="password" class="form-control pe-5 password-input"
                                                    [(ngModel)]="loginForm.password" placeholder="Enter password"
                                                    id="password-input" name="password" required>
                                                <button
                                                    class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                                                    type="button" id="password-addon"></button>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-field-holder">
                                                <div class="form-field error-text-login">{{errorText}}</div>
                                            </div>
                                        </div>
                                        <div class="mt-4">
                                            <button class="btn btn-primary w-100" type="submit">Sign In</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
                <!-- end card -->
            </div>
            <!-- end col -->

        </div>
        <!-- end row -->
        <!-- </div> -->
    </div>
</div>
